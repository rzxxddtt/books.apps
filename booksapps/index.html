<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BooksApps</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header>
  <h1>Bookshelf Apps</h1>
  <p>Masukkan Buku Ke Rak Supaya Rapih</p>
</header>

<div class="wrapper">
  <div class="container bg-white shadow" id="add-Book">
    <h2 class="container-header text-center">Masukkan Buku Baru</h2>
    <form class="form" action="#" id="form">
      <div class="form-group form-title">
        <label for="title">Judul Buku</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group form-title">
        <label for="title">Penulis</label>
        <input type="text" id="autor" name="autor" required>
      </div>
      <div class="form-group form-title">
        <label for="year">Tahun</label>
        <input type="number" id="year" name="year" required>
      </div>
      <div class="input_inline">
        <label for="inputBookIsComplete">Selesai dibaca</label>
        <input id="inputBookIsComplete" type="checkbox">
      </div>
      <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
     </form>
    </div>

    <div class="container bg-white shadow" id="search-book">
      <h2 class="container-header text-center">Cari Buku</h2>
      <form class="form" action="#" id="form">
        
          <div class="form-group form-title">
              <label for="searchBook">Judul</label>
              <input id="searchBook" type="text" placeholder="Judul Buku..." required>
              <button id="searchSubmit">Cari</button>
          </div>
    </div>
    <div class="container">
      <h2 class="container-header">Buku Belum Selesai Dibaca</h2>
      <div class="list-item" id="books">
      </div>
    </div>
    
    <div class="container">
      <h2 class="container-header">Buku Selesai Dibaca</h2>
      <div class="list-item" id="completed-books">
      </div>
    </div>
  </div>
</div>
<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
